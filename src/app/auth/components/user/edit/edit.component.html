
<h1 mat-dialog-title>Edit Details</h1>
<form [formGroup]="editForm">
<div mat-dialog-content>
    <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Event Name</mat-label>
        <input matInput placeholder="enter event name"  formControlName="eventName">
      </mat-form-field>
      
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Event Time</mat-label>
        <input matInput placeholder="enter event name" value="Sushi" formControlName="eventTime">
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Event Date</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="eventDate">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      
    </div>
</form>
    <div mat-dialog-action [align]="'end'">
        <button mat-raised-button color="warn" mat-dialog-close (click)="onNoClick()">close</button>
        <button style="margin-left: 8px;" mat-raised-button color="primary" (click)="editfield()">Update</button>
    </div>
